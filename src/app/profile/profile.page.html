<ion-header>
  <ion-toolbar>
    <ion-title>Profil</ion-title>
    <!-- mettre le nom de l'utilisteur a la place 
    peut etre devoir rajouter un pseudo a la bdd-->
    <ion-buttons slot="end" >
      <ion-button fill="clear" color="dark">
        <ion-icon  name="add-circle-outline"></ion-icon>
      </ion-button>

      <ion-button fill="clear" color="dark">
        <ion-icon  name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-thumbnail>
          <ion-icon name="person-circle-outline"></ion-icon>
        </ion-thumbnail>
      </ion-col>
      <ion-col size="3" class="ion-text">
        <ion-label>
          <strong>12</strong>
          <p>
            <ion-text color="medium">Events</ion-text>
          </p>
        </ion-label>
      </ion-col>
      <ion-col size="3" class="ion-text">
        <ion-label>
          <strong>1000</strong>
          <p>
            <ion-text color="medium">Followers</ion-text>
          </p>
        </ion-label>
      </ion-col>
      <ion-col size="3" class="ion-text">
        <ion-label>
          <strong>120</strong>
          <p>
            <ion-text color="medium">Follow</ion-text>
          </p>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      .................Biographie...........
    </ion-row>
    <ion-row>
      <ion-col > 
        <ion-button size="big" fill="outline" *ngIf="!clicked" (click)="editProfil()">
          <ion-text>Edit profil</ion-text>
          <!-- edition du profile profil pic/logo / User name /Bio .
            Possibility to change to a professional account?/
            button redirect to personal information settings : 
            -Email
            -password? 
            -addresse
            -phone number 
            -card ID 
            -Gender 
            -Birthdate
            -wallet adress-->
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button>
          <ion-icon name="person-add-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="card" (ionChange)="buttonsChanged()">
      <ion-segment mode="md" [value]="buttonValue">
        <ion-segment-button [value]="item?.value" *ngFor="let item of buttonEvents">
          <ion-icon [name]="buttonValue == item?.value ? item?.icon : item?.icon + '-outline'"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-row>
  </ion-grid>
<!-- 
  <div [ngSwitch]="buttonValue">
    <ion-list *ngSwitchCase="grid" class="event-grid">
       affichage des cards event
    </ion-list>
  </div> -->

</ion-content>
