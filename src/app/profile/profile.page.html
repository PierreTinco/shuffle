<ion-header>
  <ion-toolbar>
    <ion-title>Profil</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/accueil']">Back</ion-back-button>
    </ion-buttons>
  
      
    <ion-buttons slot="end" >
      <ion-button fill="clear" color="dark">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>

      <ion-button fill="clear" color="dark">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-thumbnail>
          <ion-icon name="person-circle-outline"></ion-icon>
        </ion-thumbnail>
      </ion-col>
      <ion-col size="3" class="ion-text">
        <ion-label>
          <strong>12</strong>
          <p>
            <ion-text color="medium">Events</ion-text>
          </p>
        </ion-label>
      </ion-col>
      <ion-col size="3" class="ion-text">
        <ion-label>
          <strong>1000</strong>
          <p>
            <ion-text color="medium">Followers</ion-text>
          </p>
        </ion-label>
      </ion-col>
      <ion-col size="3" class="ion-text">
        <ion-label>
          <strong>120</strong>
          <p>
            <ion-text color="medium">Follow</ion-text>
          </p>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button size="big" fill="outline" expand="block" [routerLink]="['/profile-edition']">
          <ion-text>Edit profil</ion-text>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button>
          <ion-icon name="person-add-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="getUser()">
          get user 
        </ion-button>
        <ion-button *ngIf="connected" (click)="logOut()">
          log out 
        </ion-button>
        <ion-button *ngIf="!connected" [routerLink]="['/welcome']">
          connect
        </ion-button>
        <ion-button *ngIf="connected" (click)="filterUser()">
          get token
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="card" (ionChange)="buttonsChanged()">
      <ion-segment mode="md" [value]="buttonValue">
        <ion-segment-button [value]="item?.value" *ngFor="let item of buttonEvents">
          <ion-icon [name]="buttonValue == item?.value ? item?.icon : item?.icon + '-outline'"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-row>
  </ion-grid>
</ion-content>
